version: '3.8'

services:
  vibodh-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibodh-ai
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Mount logs directory if needed
      - ./logs:/app/logs
    networks:
      - vibodh-network

networks:
  vibodh-network:
    driver: bridge
